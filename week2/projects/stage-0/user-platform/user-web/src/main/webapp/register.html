<html>
<head>
    <title>注册</title>
</head>
<body>
<form style="width: 200px; margin: auto;" action="registerd" method="post">
    <input style="display: block; width: 100%; height: 40px;" type="text" name="username" placeholder="用户名"/>
    <input style="display: block; width: 100%; height: 40px;" type="password" name="password"/>
    <input style="display: block; width: 100%; height: 40px;" type="email" name="email"/>
    <input style="display: block; width: 100%; height: 40px;" type="number" name="phone"/>
    <div style="margin-top: 20px;display: flex; justify-content: space-around">
        <input type="submit" value="注册"/>
        <input type="reset"/>
    </div>
</form>
</body>
</html>
